<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="public/styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="body">
  <section class="text-center main-container">
    <div class="row justify-content-center">
      <div class="col-auto">
        <p>
          <a href="/blogpost" class="btn btn-custom-green my-2">CREATE POST</a>
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row justify-content-center g-4">
        
          <div class="col-12 col-sm-6 col-md-4 card-container d-flex justify-content-center">
            <div class="card shadow-sm">
              <a href="/viewpost/0">
                
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                
              </a>
              <div class="card-body">
                <h5 class="card-title py-1">First Post</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/editpost/0" class="btn-edit btn-sm btn-outline-secondary">Edit</a>
                    <form action="/deletepost/0" method="POST" style="display:inline;">
                      <button type="submit" class="btn-delete btn-sm btn-outline-secondary">Delete</button>
                    </form>
                  </div>
                  <small class="text-body-secondary">7/22/2024, 4:14:15 PM</small>
                </div>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-6 col-md-4 card-container d-flex justify-content-center">
            <div class="card shadow-sm">
              <a href="/viewpost/1">
                
                  <img src="/uploads/image1.jpg" class="bd-placeholder-img card-img-top" />
                
              </a>
              <div class="card-body">
                <h5 class="card-title py-1">Second Post</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/editpost/1" class="btn-edit btn-sm btn-outline-secondary">Edit</a>
                    <form action="/deletepost/1" method="POST" style="display:inline;">
                      <button type="submit" class="btn-delete btn-sm btn-outline-secondary">Delete</button>
                    </form>
                  </div>
                  <small class="text-body-secondary">7/22/2024, 4:14:15 PM</small>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>
</body>
</html>
